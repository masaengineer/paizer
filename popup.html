<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paiza問題トラッカー</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    select, button {
      margin-bottom: 10px;
    }
    .record-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .reset-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin: 4px 2px;
      cursor: pointer;
    }
    #listViewButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>問題記録</h1>

  <select id="sortSelect">
    <option value="wrongCount">間違えた回数が多い順</option>
    <option value="lastAttempt">最後に回答した日付順</option>
  </select>

  <button id="listViewButton">一覧表示</button>

  <div id="recordsList"></div>

  <script src="popup.js"></script>
</body>
</html>
